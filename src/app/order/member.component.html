<div>
    Enter member Details:
    <input type="text" id="id" #memberId (change)="updateMember(memberId.value)" />

    <div class="form-group">
        <label for="firstName">Member Id</label>
        <input formControlName="memberId" type="text" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="firstName">Member Name</label>
        <input formControlName="memberName" type="text" class="form-control" required/>
    </div>
</div>
