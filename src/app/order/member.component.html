<div>
    <form [formGroup]="memberForm" novalidate>
        Enter member Details:
        <div class="form-group">
            <label for="memberId">Member Id</label>
            <input formControlName="id" type="text" class="form-control" required/>
            <app-error [control]="memberForm.controls['id']"></app-error>
        </div>
        <div class="form-group">
            <label for="memberName">Member Name</label>
            <input formControlName="name" type="text" class="form-control" required/>
            <app-error [control]="memberForm.controls['name']"></app-error>
        </div>

        <input type="button" value="select member" (click)="submitMember()">
    </form>
</div>
