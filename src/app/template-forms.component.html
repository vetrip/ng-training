<div class="container">
    <h1>Template Forms example</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" #firstname="ngModel" required />
            <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
                First Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" #lastname="ngModel" required />
            <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
                Last Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" name="email" type="text" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
