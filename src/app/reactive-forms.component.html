<div class="container">
    <h1>Reactive Forms example</h1>
    <form [formGroup]="userForm" novalidate>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input formControlName="firstName" type="text" class="form-control" required/>
            <app-error [control]="userForm.controls['firstName']"></app-error>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" required/>
            <!-- <div *ngIf="userForm.controls['lastName'].invalid && (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)" class="alert alert-danger">
                <div *ngIf="userForm.controls['lastName'].errors.required">
                    Name is required.
                </div>
            </div> -->
            <app-error [control]="userForm.controls['lastName']"></app-error>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="text" class="form-control" required/>
            <!--             <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="userForm.controls['email'].errors.required">
                    email is required.
                </div>
            </div> -->
            <app-error [control]="userForm.controls['email']"></app-error>
        </div>

        <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
    </form>
</div>
